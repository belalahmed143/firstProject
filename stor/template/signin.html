{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card  col-lg-5 mx-auto shadow">
        <div class=" p-5 col-lg-12 mx-auto">
            <h3 class=" p-2 text-light bg-info text-center">SignUp</h3>
            <form action="" method="POST" >
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                  </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email"  value="{{value.email}}" name="email" id="" class="form-control" placeholder="example@gmail.com" required>
                  </div>  
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="Password" required>
                  </div>
    
                  <!-- <div class="form-group">
                    <label for="">Confirme-Password</label>
                    <input type="confirme-password" name="confirme-password" id="" class="form-control" placeholder="Confirme-Password" aria-describedby="helpId">
                  </div> -->

                  <div class="form-group">
                      <input class="btn btn-md btn-info" type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
