{% extends 'base.html' %}
{% load crispy_forms_tags %}   // crispy form ar jonno ata load kora lagbe

{% block content %}
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}
    <div class="container">
        <div class="register_page ">
            <h4 class="bg-info py-1" style=" height: 40px;">Register</h4>
            <form class="my-3"  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{form|crispy}}
                </div>
                <button style="width: 100%; margin: 0 auto;" class="btn btn-info my-2">SingUp</button>
            </form>
            <a   href="">Create a New Account </a>
        </div>
    </div>
{% endblock content %}
